<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>Restaurant Management System</header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule_creation.html">Schedule</a></li>
            <li><a href="employee_management.html">Employee Management</a></li>
            <li><a href="employee_worktime.html">Clock In/Out</a></li>

            <li><a href="waitlist_form.html">Waitlist</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Reservation Form</h2>
        <form id="reservationForm">
            <label for="resID">Reservation ID:</label>
            <input type="number" id="resID" name="resID" required>

            <label for="resName">Reservation Name:</label>
            <input type="text" id="resName" name="resName" required>

            <label for="resInfo">Reservation Date & Time:</label>
            <input type="datetime-local" id="resInfo" name="resInfo" required>

            <label for="hostID">Host ID:</label>
            <input type="number" id="hostID" name="hostID" required>

            <button type="button" onclick="saveReservation()">Save Reservation</button>
        </form>

        <h3>Reservation List</h3>
        <table id="reservationTable">
            <thead>
                <tr>
                    <th>Reservation ID</th>
                    <th>Name</th>
                    <th>Date & Time</th>
                    <th>Host ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="reservation_form.js"></script>
    </div>
</body>
</html>
