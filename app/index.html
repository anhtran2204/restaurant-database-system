<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and Main Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #1c87c9;
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Horizontal Navigation Bar */
        nav {
            background-color: #333;
            color: white;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            padding: 1rem 2rem;
            cursor: pointer;
            color: #ddd;
            transition: background-color 0.3s;
            text-align: center;
        }

        nav ul li:hover, nav ul li.active {
            background-color: #1c87c9;
            color: white;
        }

        /* Main Content Area */
        .main-content {
            padding: 2rem;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 8rem); /* Adjust height to fit the viewport */
            border: none;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Restaurant Management System</header>

    <!-- Horizontal Navigation Bar -->
    <nav>
        <ul>
            <li onclick="loadForm('schedule_creation.html')">Schedule</li>
            <li onclick="loadForm('employee_management.html')">Employee Management</li>
            <li onclick="loadForm('employee_worktime.html')">Clock In/Out</li>
            <li onclick="loadForm('inventory_management.html')">Inventory</li>
            <li onclick="loadForm('menu_management.html')">Menu Management</li>
            <li onclick="loadForm('reservation_form.html')">Reservations</li>
            <li onclick="loadForm('waitlist_form.html')">Waitlist</li>
        </ul>
    </nav>

    <!-- Main Content Area with Embedded Forms -->
    <div class="main-content">
        <iframe id="formFrame" src="schedule_creation.html"></iframe>
    </div>

    <!-- JavaScript to Load Forms -->
    <script>
        function loadForm(formFile) {
            document.getElementById('formFrame').src = formFile;
            // Update active class for navigation
            document.querySelectorAll('nav ul li').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
