<body>
    <!-- Header -->
    <header>Restaurant Management System</header>

    <!-- Navigation Bar -->

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule_creation.html">Schedule</a></li>

    <div class="container">
        <h2>Employee Worktime</h2>
        <form id="worktimeForm">
            <label for="employeeID">Employee ID:</label>
            <input type="number" id="employeeID" name="employeeID" required>

            <label for="clockedStart">Clocked Start:</label>
            <input type="datetime-local" id="clockedStart" name="clockedStart" required>

            <label for="clockedEnd">Clocked End:</label>
            <input type="datetime-local" id="clockedEnd" name="clockedEnd" required>

            <button type="button" onclick="saveWorktime()">Save Worktime</button>
        </form>

        <h3>Worktime Records</h3>
        <table id="worktimeTable">
            <thead>
                <tr>
                    <th>Clock ID</th>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Clocked Start</th>
                    <th>Clocked End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
            
        </table>
        <script src="employee_worktime.js"></script>
    </div>
</body>
