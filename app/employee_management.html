<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1c87c9;
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        button {
            background-color: #1c87c9;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #155d85;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>

        <!-- Add/Edit Employee Form -->
        <form id="employeeForm">
            <h2 id="formTitle">Add New Employee</h2>
            <input type="hidden" id="employeeID" name="employeeID"> <!-- Hidden field for edit mode -->

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <label for="hoursPerWeek">Hours Per Week:</label>
            <input type="number" id="hoursPerWeek" name="hoursPerWeek" required>

            <button type="button" onclick="saveEmployee()">Save Employee</button>
            <button type="button" onclick="cancelEdit()" style="display: none;" id="cancelButton">Cancel Edit</button>
        </form>

        <!-- Employee List Table -->
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Position</th>
                    <th>Hours/Week</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeList">
                <!-- Employee data will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample employee data for demonstration (replace with server data in real implementation)
        let employees = [
            { id: "001", fname: "Alice", lname: "Smith", dob: "1990-02-14", position: "Chef", hoursPerWeek: 40 },
            { id: "002", fname: "Bob", lname: "Johnson", dob: "1985-06-21", position: "Waiter", hoursPerWeek: 35 }
        ];
        let editMode = false; // Track whether the form is in edit mode

        function renderEmployeeList() {
            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = ""; // Clear the table

            employees.forEach(employee => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${employee.ID}</td>
                    <td>${employee.fname} ${employee.lname}</td>
                    <td>${employee.dob}</td>
                    <td>${employee.position}</td>
                    <td>${employee.HoursPerWeek}</td>
                    <td class="actions">
                        <button onclick="editEmployee('${employee.ID}')">Edit</button>
                        <button onclick="deleteEmployee('${employee.ID}')">Delete</button>
                    </td>
                `;
                
                employeeList.appendChild(row);
            });
        }


        // Function to retrieve all employees
        function fetchEmployees() {
            fetch('get_employees.php')
                .then(response => response.json())
                .then(data => {
                    employees = data;
                    renderEmployeeList();
                })
                .catch(error => console.error('Error:', error));
        }

        function saveEmployee() {
            const id = document.getElementById('employeeID').value;
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const dob = document.getElementById('dob').value;
            const position = document.getElementById('position').value;
            const hoursPerWeek = document.getElementById('hoursPerWeek').value;

            const url = editMode ? 'update_employee.php' : 'add_employee.php';
            const formData = new FormData();
            formData.append('employeeID', id);
            formData.append('fname', fname);
            formData.append('lname', lname);
            formData.append('dob', dob);
            formData.append('position', position);
            formData.append('hoursPerWeek', hoursPerWeek);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(data.message);
                    fetchEmployees(); // Refresh the list after adding/updating
                    document.getElementById('employeeForm').reset();
                    cancelEdit();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function editEmployee(id) {
            const employee = employees.find(emp => emp.ID === id);
            if (employee) {
                document.getElementById('employeeID').value = employee.ID;
                document.getElementById('fname').value = employee.fname;
                document.getElementById('lname').value = employee.lname;
                document.getElementById('dob').value = employee.dob;
                document.getElementById('position').value = employee.position;
                document.getElementById('hoursPerWeek').value = employee.HoursPerWeek;

                document.getElementById('formTitle').textContent = "Edit Employee";
                document.getElementById('cancelButton').style.display = "inline"; 
                editMode = true;
            }
        }

        function cancelEdit() {
            document.getElementById('employeeForm').reset();
            document.getElementById('formTitle').textContent = "Add New Employee";
            document.getElementById('cancelButton').style.display = "none"; // Hide cancel button
            editMode = false;
        }

        function deleteEmployee(id) {
            if (!confirm("Are you sure you want to delete this employee?")) return;

            const formData = new FormData();
            formData.append('employeeID', id);

            fetch('delete_employee.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(data.message);
                    fetchEmployees(); // Refresh the list after deletion
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Initial call to populate the employee table
        fetchEmployees();
    </script>
</body>
</html>
