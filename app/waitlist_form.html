    <!-- Navigation Bar -->

    <div class="container">
        <h2>Waitlist Form</h2>
        <form id="waitlistForm">
            <label for="waitlistID">Waitlist ID:</label>
            <input type="number" id="waitlistID" name="waitlistID" required>

            <label for="waitName">Waitlist Name:</label>
            <input type="text" id="waitName" name="waitName" required>

            <label for="hostID">Host ID:</label>
            <input type="number" id="hostID" name="hostID" required>

            <button type="button" onclick="saveWaitlist()">Save to Waitlist</button>
        </form>

        <h3>Waitlist Entries</h3>
        <table id="waitlistTable">
            <thead>
                <tr>
                    <th>Waitlist ID</th>
                    <th>Name</th>
                    <th>Host ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="waitlist_form.js"></script>
    </div>
</body>
