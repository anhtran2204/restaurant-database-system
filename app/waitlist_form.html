<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Management</title>
    <style>
        /* General styling for container, form, buttons, and table */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1c87c9;
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        button {
            background-color: #1c87c9;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #155d85;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waitlist Management</h1>

        <!-- Add/Edit Waitlist Entry Form -->
        <form id="waitlistForm">
            <h2 id="formTitle">Add to Waitlist</h2>
            <input type="hidden" id="waitlistID" name="waitlistID"> <!-- Hidden field for edit mode -->

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="partySize">Party Size:</label>
            <input type="number" id="partySize" name="partySize" required>

            <label for="estimatedWait">Estimated Wait Time (minutes):</label>
            <input type="number" id="estimatedWait" name="estimatedWait" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <button type="button" onclick="saveWaitlistEntry()">Save Entry</button>
            <button type="button" onclick="cancelEdit()" style="display: none;" id="cancelButton">Cancel Edit</button>
        </form>

        <!-- Waitlist Table -->
        <table id="waitlistTable">
            <thead>
                <tr>
                    <th>Waitlist ID</th>
                    <th>Customer Name</th>
                    <th>Party Size</th>
                    <th>Wait Time</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="waitlistEntries">
                <!-- Waitlist data will be injected here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample waitlist data for demonstration
        let waitlist = [
            { id: "001", name: "Jane Doe", partySize: 4, estimatedWait: 20, contact: "123-456-7890" }
        ];
        let editMode = false;

        function renderWaitlist() {
            const waitlistEntries = document.getElementById('waitlistEntries');
            waitlistEntries.innerHTML = ""; // Clear the table

            waitlist.forEach(entry => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${entry.id}</td>
                    <td>${entry.name}</td>
                    <td>${entry.partySize}</td>
                    <td>${entry.estimatedWait} mins</td>
                    <td>${entry.contact}</td>
                    <td class="actions">
                        <button onclick="editWaitlistEntry('${entry.id}')">Edit</button>
                        <button onclick="deleteWaitlistEntry('${entry.id}')">Delete</button>
                    </td>
                `;
                
                waitlistEntries.appendChild(row);
            });
        }

        function saveWaitlistEntry() {
            const id = document.getElementById('waitlistID').value;
            const name = document.getElementById('customerName').value;
            const partySize = document.getElementById('partySize').value;
            const estimatedWait = document.getElementById('estimatedWait').value;
            const contact = document.getElementById('contact').value;

            if (editMode) {
                const entry = waitlist.find(entry => entry.id === id);
                if (entry) {
                    entry.name = name;
                    entry.partySize = partySize;
                    entry.estimatedWait = estimatedWait;
                    entry.contact = contact;
                }
                cancelEdit();
            } else {
                const newEntry = {
                    id: String(waitlist.length + 1).padStart(3, '0'),
                    name,
                    partySize,
                    estimatedWait,
                    contact
                };
                waitlist.push(newEntry);
            }
            renderWaitlist();
            document.getElementById('waitlistForm').reset();
        }

        function editWaitlistEntry(id) {
            const entry = waitlist.find(entry => entry.id === id);
            if (entry) {
                document.getElementById('waitlistID').value = entry.id;
                document.getElementById('customerName').value = entry.name;
                document.getElementById('partySize').value = entry.partySize;
                document.getElementById('estimatedWait').value = entry.estimatedWait;
                document.getElementById('contact').value = entry.contact;
                
                document.getElementById('formTitle').textContent = "Edit Waitlist Entry";
                document.getElementById('cancelButton').style.display = "inline";
                editMode = true;
            }
        }

        function cancelEdit() {
            document.getElementById('waitlistForm').reset();
            document.getElementById('formTitle').textContent = "Add to Waitlist";
            document.getElementById('cancelButton').style.display = "none";
            editMode = false;
        }

        function deleteWaitlistEntry(id) {
            waitlist = waitlist.filter(entry => entry.id !== id);
            renderWaitlist();
        }

        renderWaitlist();
    </script>
</body>
</html>
